<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400&display=swap"
      rel="stylesheet"
    />
    <title>typewritter effect | manikangkandas</title>
    <style>
      * {
        font-family: "Roboto Mono", monospace;
      }

      body {
        height: 100vh;
        display: grid;
        place-content: center;
        background: #c5b8b4;
      }
      p {
        color: #373637;
        animation: blinking-line 0.4s infinite;
      }
      @keyframes blinking-line {
        0% {
          border-right: 2px solid rgba(0, 0, 0, 1);
        }
        100% {
          border-right: 2px solid rgba(0, 0, 0, 0.1);
        }
      }
    </style>
  </head>
  <body>
    <p></p>
    <script>
      // method 1
      var text = "hello asitians";
      var i = 0;
      var speed = 100;
      var timer = setInterval(function () {
        if (i < text.length) {
          document.querySelector("p").innerHTML += text.charAt(i);
          i++;
        } else {
          clearInterval(timer);
        }
      }, speed);
    </script>
  </body>
</html>
